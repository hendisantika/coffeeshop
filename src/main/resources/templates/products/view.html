<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Product Details</h4>
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/ui/products}">Back to List</a>
                </div>
                <div class="card-body" th:if="${product}">
                    <div class="row">
                        <div class="col-md-8">
                            <dl class="row">
                                <dt class="col-sm-4">Product ID</dt>
                                <dd class="col-sm-8" th:text="${product.id}"></dd>

                                <dt class="col-sm-4">Name</dt>
                                <dd class="col-sm-8" th:text="${product.name}"></dd>

                                <dt class="col-sm-4">Description</dt>
                                <dd class="col-sm-8" th:text="${product.description}"></dd>

                                <dt class="col-sm-4">Category</dt>
                                <dd class="col-sm-8" th:text="${product.category?.name}"></dd>

                                <dt class="col-sm-4">Price</dt>
                                <dd class="col-sm-8 h4 text-primary"
                                    th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></dd>

                                <dt class="col-sm-4">Size</dt>
                                <dd class="col-sm-8" th:text="${product.size}"></dd>

                                <dt class="col-sm-4">Status</dt>
                                <dd class="col-sm-8">
                                    <span class="badge"
                                          th:classappend="${product.available ? 'bg-success' : 'bg-danger'}"
                                          th:text="${product.available ? 'Available' : 'Unavailable'}"></span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a class="btn btn-primary"
                           th:href="@{/ui/products/{id}/edit(id=${product.id})}">Edit Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
