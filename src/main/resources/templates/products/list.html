<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Products</h2>
        <a class="btn btn-coffee" th:href="@{/ui/products/new}">Add New Product</a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form class="row g-3 align-items-center" method="get" th:action="@{/ui/products}">
                <div class="col-auto">
                    <label class="form-label" for="categoryId">Filter by Category:</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="categoryId" name="categoryId">
                        <option value="">All Categories</option>
                        <option th:each="category : ${categories}"
                                th:selected="${category.id == selectedCategoryId}"
                                th:text="${category.name}"
                                th:value="${category.id}"></option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" type="submit">Filter</button>
                    <a class="btn btn-outline-secondary" th:href="@{/ui/products}">Clear</a>
                </div>
            </form>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 text-center text-muted py-4" th:if="${#lists.isEmpty(products)}">
            <p>No products found. Add your first product!</p>
        </div>
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <span class="badge"
                              th:classappend="${product.available ? 'bg-success' : 'bg-danger'}"
                              th:text="${product.available ? 'Available' : 'Unavailable'}"></span>
                    </div>
                    <p class="card-text" th:text="${product.description}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h4 text-primary mb-0"
                              th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></span>
                        <span class="badge bg-secondary" th:text="${product.size}"></span>
                    </div>
                    <small class="text-muted" th:if="${product.category}"
                           th:text="${product.category.name}"></small>
                </div>
                <div class="card-footer bg-transparent">
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/ui/products/{id}(id=${product.id})}">View</a>
                    <a class="btn btn-sm btn-outline-secondary"
                       th:href="@{/ui/products/{id}/edit(id=${product.id})}">Edit</a>
                    <a class="btn btn-sm"
                       th:classappend="${product.available ? 'btn-outline-warning' : 'btn-outline-success'}"
                       th:href="@{/ui/products/{id}/toggle-availability(id=${product.id})}"
                       th:text="${product.available ? 'Disable' : 'Enable'}"></a>
                    <a class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this product?')"
                       th:href="@{/ui/products/{id}/delete(id=${product.id})}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
