<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Categories</h2>
        <a class="btn btn-coffee" th:href="@{/ui/categories/new}">Add New Category</a>
    </div>

    <div class="row g-4">
        <div class="col-12 text-center text-muted py-4" th:if="${#lists.isEmpty(categories)}">
            <p>No categories found. Add your first category!</p>
        </div>
        <div class="col-md-4" th:each="category : ${categories}">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title" th:text="${category.name}"></h5>
                        <span style="font-size: 1.5rem;" th:text="${category.icon}"></span>
                    </div>
                    <p class="card-text text-muted" th:text="${category.description}"></p>
                </div>
                <div class="card-footer bg-transparent">
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/ui/categories/{id}/edit(id=${category.id})}">Edit</a>
                    <a class="btn btn-sm btn-outline-info"
                       th:href="@{/ui/products(categoryId=${category.id})}">View Products</a>
                    <a class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this category?')"
                       th:href="@{/ui/categories/{id}/delete(id=${category.id})}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
