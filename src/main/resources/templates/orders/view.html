<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card" th:if="${order}">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Order Details</h4>
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/ui/orders}">Back to List</a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <dl class="row">
                                <dt class="col-sm-4">Order ID</dt>
                                <dd class="col-sm-8" th:text="${order.id}"></dd>

                                <dt class="col-sm-4">Customer</dt>
                                <dd class="col-sm-8" th:text="${order.customerName}"></dd>

                                <dt class="col-sm-4">Email</dt>
                                <dd class="col-sm-8" th:text="${order.customerEmail}"></dd>

                                <dt class="col-sm-4">Store</dt>
                                <dd class="col-sm-8" th:text="${order.store.name}"></dd>

                                <dt class="col-sm-4">Order Date</dt>
                                <dd class="col-sm-8"
                                    th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}"></dd>
                            </dl>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Update Status</h6>
                                    <div class="d-flex gap-2 flex-wrap">
                                        <a class="btn btn-sm"
                                           th:classappend="${order.status == status ? 'btn-primary disabled' : 'btn-outline-primary'}"
                                           th:each="status : ${T(com.hendisantika.coffeshop.entity.Order.OrderStatus).values()}"
                                           th:href="@{/ui/orders/{id}/update-status(id=${order.id}, status=${status.name()})}"
                                           th:text="${status.name()}"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <strong>Current Status:</strong>
                                <span class="badge"
                                      th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning' :
                                                      order.status.name() == 'CONFIRMED' ? 'bg-info' :
                                                      order.status.name() == 'PREPARING' ? 'bg-primary' :
                                                      order.status.name() == 'READY' ? 'bg-success' :
                                                      order.status.name() == 'COMPLETED' ? 'bg-secondary' : 'bg-danger'}"
                                      th:text="${order.status}"></span>
                            </div>
                        </div>
                    </div>

                    <h5 class="mt-4">Order Items</h5>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Unit Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${order.items}">
                                <td th:text="${item.productName}"></td>
                                <td th:text="${'$' + #numbers.formatDecimal(item.unitPrice, 1, 2)}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${'$' + #numbers.formatDecimal(item.subtotal, 1, 2)}"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th class="text-end" colspan="3">Total:</th>
                                <th class="h4 text-primary"
                                    th:text="${'$' + #numbers.formatDecimal(order.totalAmount, 1, 2)}"></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
