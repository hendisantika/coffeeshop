<!DOCTYPE html>
<html th:fragment="layout(content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Coffee Shop Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-icon {
            font-size: 3rem;
            opacity: 0.7;
        }

        .btn-coffee {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-coffee:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }

        .table th {
            background-color: #f1f3f5;
        }

        .status-badge {
            font-size: 0.8rem;
        }

        .footer {
            background-color: #343a40;
            color: #adb5bd;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <strong>Coffee Shop</strong>
        </a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ui/stores}">Stores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ui/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ui/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ui/orders}">Orders</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" target="_blank" th:href="@{/explorer}">API Explorer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
        <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>

    <div th:replace="${content}"></div>
</main>

<footer class="footer">
    <div class="container text-center">
        <p class="mb-0">Coffee Shop Management System &copy; 2024</p>
        <small>Built with Spring Boot &amp; Thymeleaf</small>
    </div>
</footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
